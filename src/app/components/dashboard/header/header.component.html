<p-toast></p-toast>
<p-menubar [model]="items">
    <ng-template pTemplate="start">
        <a routerLink="/dashboard"><img src="../../../../assets/img/logo.png" height="40" class="mr-2" /></a>
    </ng-template>
    <ng-template pTemplate="end">

        <div class="card flex justify-content-center">

            <p-button label="Notifications" icon="pi pi-bell" styleClass="p-button-warning" badge="8" badgeClass="p-badge-danger"></p-button>
            <p-button label="Messages" icon="pi pi-comments" styleClass="p-button-warning" badge="8" badgeClass="p-badge-danger"></p-button>
        </div>
    </ng-template>
</p-menubar>
